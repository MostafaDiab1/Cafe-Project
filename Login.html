<!doctype html>
<html lang="en">

<head>
    <title>Palestine Cafe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body::before {
            content: "";
            background-image: url('./assets/imgs/header-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>

<body class="login--body">

    <main>
        <form class="login--form" action="#">
            <h1 class="login--title">Welcome to Palestine Cafe
            </h1>
            <div class="form-floating sd mb-3 ">
                <input type="email" class="form-control color" id="floatingInputDisabled" placeholder="name@example.com"
                    Required>
                <label for="floatingInput">Email Adress</label>
            </div>
            <div class="form-floating sd mb-3 ">
                <input type="password" class="form-control color" id="floatingInputDisabled"
                    placeholder="name@example.com" Required>
                <label for="floatingInputDisabled">Password</label>
            </div>
            <button type="submit" class="btn btn-dark sd">
                Submit
            </button>
            <h4>Don't have an account ?</h4>
            <div class="login--links">
                <a href="./Register.html">Sign Up</a>
                <span><b>OR</b></span>
                <a href="./index.html">Continue as Guest ..?</a>
                <br>
                <span><b>Don't Remember Your Password ?</b></span>
                <br>
                <span><b>You Can</b></span>
                <a href="./Change-Password.html">Change It</a>
            </div>
        </form>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
