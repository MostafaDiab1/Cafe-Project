<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e1c0; /* Beige color */
            margin: 0;
            padding: 0;
            color: #5c4033; /* Dark brown text color */
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #5c4033; /* Dark brown title */
        }

        h2 {
            color: #e74c3c; /* Red color for sections */
            text-decoration: underline;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .section {
            width: 80%;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 2rem;
            color: #5c4033; /* Dark brown color for section titles */
            margin-bottom: 20px;
            text-align: center;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            background: #fff;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin: 15px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item h3 {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #5c4033; /* Dark brown color */
        }

        .item p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }

        .item .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e74c3c; /* Red color for price */
        }

        .order-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .order-button:hover {
            background-color: #c0392b;
        }

        button {
            background-color: #927e6a;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #c2a587;
            transform: translateY(-5px); /* Hover effect */
        }

        .coming-soon-message {
            text-align: center;
            font-size: 1.5rem;
            color: #e74c3c;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Coming Soon</h1>

    <div class="menu">
        <!-- Coming Soon Announcement Section -->
        <div class="section">
            <h2>What's Coming</h2>
            <div class="items">
                <div class="item">
                    <h3>New Hot Drinks</h3>
                    <p>Exciting new hot beverages are coming your way!</p>
                    <p class="price">Stay tuned!</p>
                    <a href="#" class="order-button">Learn More</a>
                </div>
                <div class="item">
                    <h3>Exclusive Desserts</h3>
                    <p>Sweet new desserts are coming soon!</p>
                    <p class="price">Coming Soon!</p>
                    <a href="#" class="order-button">Stay Updated</a>
                </div>
            </div>
        </div>

        <!-- Message Section -->
        <div class="coming-soon-message">
            <p>We're working on something exciting! Stay tuned for new arrivals and offers.</p>
        </div>

        <!-- Button to go back -->
        <button onclick="window.history.back()">Go Back</button>
    </div>

</body>
</html>
