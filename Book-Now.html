    <!-- Main Container -->
    <div class="container mb-5">
        <!-- Reservation Form -->
        <form id="bookingForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>

            <!-- Select Location -->
            <div class="form-group">
                <label for="location">Choose Location:</label>
                <select id="location">
                    <option value="table1">Table 1</option>
                    <option value="table2">Table 2</option>
                    <option value="table3">Table 3</option>
                    <option value="wholePlace">Entire Place</option>
                </select>
            </div>

            <!-- Number of Chairs -->
            <div class="form-group">
                <label for="chairs">Number of Chairs:</label>
                <input type="text" id="chairs" placeholder="Enter the number of chairs needed">
            </div>

            <!-- Booking Duration -->
            <div class="form-group">
                <label for="duration">Booking Duration:</label>
                <input type="text" id="duration" placeholder="Enter duration in hours">
            </div>

            <!-- Choose Drinks -->
            <div class="form-group">
                <label for="drinks">Choose Drinks and Quantity:</label>
                <div class="drink-item">
                    <input type="checkbox" id="tea" name="drinks" value="tea">
                    <label for="tea">Tea</label>
                    <input type="number" id="teaCount" min="0" placeholder="Number of cups" disabled>
                </div>
                <div class="drink-item">
                    <input type="checkbox" id="coffee" name="drinks" value="coffee">
                    <label for="coffee">Coffee</label>
                    <input type="number" id="coffeeCount" min="0" placeholder="Number of cups" disabled>
                </div>
                <div class="drink-item">
                    <input type="checkbox" id="juice" name="drinks" value="juice">
                    <label for="juice">Juice</label>
                    <input type="number" id="juiceCount" min="0" placeholder="Number of cups" disabled>
                </div>
                <div class="drink-item">
                    <input type="checkbox" id="greenTea" name="drinks" value="greenTea">
                    <label for="greenTea">Green Tea</label>
                    <input type="number" id="greenTeaCount" min="0" placeholder="Number of cups" disabled>
                </div>
            </div>

            <!-- Additional Notes -->
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" placeholder="Write any additional notes here..."></textarea>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()">Submit Reservation</button>
        </form>

    <script>
        // Enable/disable drink quantity input based on checkbox selection
        document.querySelectorAll('input[type="checkbox"]').forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                const countInput = document.getElementById(this.id + "Count");
                countInput.disabled = !this.checked;
                if (!this.checked) countInput.value = ""; // Reset value if unchecked
            });
        });

        // Collect data and show confirmation alert when the form is submitted
        function submitForm() {
            const fullName = document.getElementById("fullName").value;
            const location = document.getElementById("location").value;
            const chairs = document.getElementById("chairs").value;
            const duration = document.getElementById("duration").value;
            const notes = document.getElementById("notes").value;

            // Collect drink details
            let drinksDetails = "";
            document.querySelectorAll('input[type="checkbox"]').forEach(function (checkbox) {
                if (checkbox.checked) {
                    const drinkName = checkbox.nextElementSibling.textContent.trim();
                    const drinkCount = document.getElementById(checkbox.id + "Count").value;
                    drinksDetails += `${drinkName}: ${drinkCount} cups\n`;
                }
            });

            // Show confirmation message
            alert(`Reservation submitted successfully!
Name: ${fullName}
Location: ${location}
Number of Chairs: ${chairs}
Booking Duration: ${duration} hours
Drinks:
${drinksDetails ? drinksDetails : "No drinks selected"}
Notes: ${notes ? notes : "No notes provided"}
      `);
        }
    </script>
